# Zola configuration for nathaniel nemenzo's website
# Using Serene theme v5.6.0

base_url = "https://example.com"  # Update with your actual domain
title = "nathaniel nemenzo"
description = "personal website"
default_language = "en"
theme = "serene"
output_dir = "public"
compile_sass = true
minify_html = false
build_search_index = false
generate_feeds = true
feed_filenames = ["feed.xml"]
taxonomies = [{ name = "tags" }, { name = "categories" }]

[markdown]
render_emoji = false
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false
github_alerts = true

[markdown.highlighting]
style = "class"
light_theme = "github-light"
dark_theme = "github-dark"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

#=========================================================================================

[extra]

sections = [
  { name = "posts", path = "/posts", is_external = false },
  { name = "about", path = "/about", is_external = false },
]
blog_section_path = "/posts"

back_link_text = "back"
force_theme = false

footer_copyright = "nathaniel nemenzo"
footer_credits = true

avatar = "avatar.jpeg"
homepage_layout = "about"  # "about" | "list"

not_found_error_text = "404 not found"
not_found_recover_text = "back to home"

reaction = false
